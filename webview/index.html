<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{CSP_SOURCE}} 'unsafe-inline'; script-src 'nonce-{{NONCE}}';">
  <title>Excel编辑器</title>
  <link rel="stylesheet" href="{{STYLE_URI}}">
</head>
<body>
  <iframe id="sidebarFrame" src="{{HTML_URI}}" style="width: 100%; height: 100%; border: none;"></iframe>
  <script nonce="{{NONCE}}">
    const vscode = acquireVsCodeApi();
    window.addEventListener('message', (event) => {
      if (event.data.type === 'postMessage') {
        vscode.postMessage(event.data.message);
      }
    });
  </script>
</body>
</html>
